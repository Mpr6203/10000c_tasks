<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
   
   
    <form>
        <table border="1" align="center">
               <tr><td><center>
         <h1>Telangana State Road Transport Corporation </h1>
    <h1>General Bus pass Application</h1>
    </center></td></tr>
    </table>
       

        <br><br>
        <fieldset>
            <legend>Applicant details</legend>
            <table  width="100%" cellpadding="10" cellspacing="5">

     
            <tr>
                <td>Name<sup>*</sup></td>
                <td><input type="text" name="text" id="name"></td>
                <td>Father Name/ Guardian Name</td>
                <td><input type="text" name="text" id="fname"></td>
            </tr>
            <tr>
                <td>Date of Birth:<sup>*</sup></td>
                <td><input type="date" name="date" id="date"></td>
                <td>Gender:<sup>*</sup></td>
                <td><label for="male">male</label><input type="radio" name="male" id="male" value="male">
                  <label for="female">female</label>  <input type="radio" name="female" id="female" value="female"></td>
            </tr>
            <tr>
                <td>Whatsapp No.</td>
                <td><input type="tel" name="wnumber" id="Whatsappnumber"></td>
                <td>Aadhar No.</td>
                <td><input type="tel" name="anumber" id="aadharnum" maximum="12" minimum="12"></td>
            </tr>
            <tr>
                <td>Photo:<sup>*</sup></td>
                <td> <input type="file" name="photo" id="photo"></td>
                <td>Email id: <sup>*</sup></td>
                <td> <input type="email" name="emailid" id="emailid"></td>
            </tr>
          
 
            </table>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Residential address Details</legend>

            <table width="100%" cellpadding="10" cellspaing="5">
                <tr>
                    <td><label for="raddress">Applicant Address: <sup>*</sup></label></td>
                    <td><input type="text" name="address" id="raddress"></td>
                    <td><label for="district">District: <sup>*</sup></label></td>
                    <td><input type="textarea" name="district" id="district"></td>
                </tr>
                <tr>
                    <td><label for="mandal">mandal: <sup>*</sup></label></td>
                    <td><input type="text" name="mandal" id="mandal"></td>
                    <td> <label for="village">Village: <sup>*</sup></label></td>
                    <td><input type="text" name="village" id="village"></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode: <sup>*</sup></label> </td>
                    <td> <input type="number" name="pincode" id="pincode"></td>
                   
                </tr>
            </table>


        </fieldset>
        <br><br>
        <fieldset>
            <legend>Mode of payment & pass collection</legend>
            <table>
                <tr>
                    <td><label for="paymode"> Payment mode: <sup>*</sup></label></td>
                    <td><input type="text" name="paymode" id="paymode"></td>
                </tr>
                <tr>
                    <td><label for="pdmode">Pass delivery mode <sup>*</sup></label></td>
                    <td><input type="text" name="pdmode" id="pdmode"></td>
                </tr>
                <tr>
                    <td>  <label for="pcc">center at which you want to collect pass <sup>*</sup> </label>  </td>
                    <td> <input type="text" name="pcc" id="pcc"></td>
                </tr>
            </table>
            
             
          
        </fieldset>

       <br><br><br>

        <center>  <img src="" alt="capcha image"><br><input type="text" name="capcha" id="capcaha"></center>
       
           <center> <input type="submit" name="submit" id="submit"></center>


        
    </form>
   

</body>
</html>
